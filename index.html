<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Contenedor principal */
        .loader-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        /* Logo */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
            z-index: 3;
            animation: pulse 3s infinite;
        }
        
        .logo-container img {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        /* Efecto de carga */
        .loader {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        
        .loader-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: load 3s ease-in-out forwards;
        }
        
        /* Texto de carga */
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Efectos de humo */
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .smoke-1, .smoke-2, .smoke-3 {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
        }
        
        .smoke-1 {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 30%;
            animation: smokeAnimation1 6s infinite;
        }
        
        .smoke-2 {
            width: 200px;
            height: 200px;
            top: 30%;
            left: 60%;
            animation: smokeAnimation2 5s infinite 1s;
        }
        
        .smoke-3 {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 20%;
            animation: smokeAnimation3 7s infinite 0.5s;
        }
        
        /* Animaciones */
        @keyframes smokeAnimation1 {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes smokeAnimation2 {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        @keyframes smokeAnimation3 {
            0% { transform: scale(0.4); opacity: 0; }
            50% { transform: scale(1.3); opacity: 0.2; }
            100% { transform: scale(1.8); opacity: 0; }
        }
        
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Efectos de humo -->
    <div class="smoke">
        <div class="smoke-1"></div>
        <div class="smoke-2"></div>
        <div class="smoke-3"></div>
    </div>
    
    <!-- Contenido principal -->
    <div class="loader-container">
        <div class="logo-container">
            <img src="img/minilogo.png" alt="Logo minimalista en blanco y negro de la aplicación">
        </div>
        
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        
        <p class="loading-text">CARGANDO...</p>
    </div>
    
    <!-- Script para redirección -->
    <script>
        // Simular tiempo de carga y luego redirigir
        setTimeout(function() {
            window.location.href = 'menu.html';
        }, 3000); // 3 segundos
    </script>
</body>
</html>
