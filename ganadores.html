<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="event-detail-title">Detalles del Evento</title>
    <link rel="stylesheet" href="colosal_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="video-background-container">
        <video autoplay muted loop id="background-video">
            <source src="musica/video2.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>



    <header class="header" id="header">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <img src="img/minilogo.png" alt="Logo de la Banda" class="joinnus-header-logo">
                </div>
                <button class="mobile-menu-btn" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Inicio</a>
                    <a href="index.html#proximos-conciertos" class="nav-link">Conciertos</a>
                    <a href="#" class="nav-link">Nosotros</a>
                    <a href="#" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
   

        <section class="event-gallery container">
            <h2 class="gallery-title">Nuestros Ganadores</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="ganadores/revengee53.jpg" alt="Imagen del evento 1">
                </div>
                <div class="gallery-item">
                    <img src="ganadores/revengee54.jpg" alt="Imagen del evento 2">
                </div>
                <div class="gallery-item">
                    <img src="ganadores/revengee55.jpg" alt="Imagen del evento 3">
                </div>
                <div class="gallery-item">
                    <img src="ganadores/revengee56.jpg" alt="Imagen del evento 4">
                </div>
            </div>
        </section>

        <section class="opinion-form-section">
            <div class="container">
                <div class="form-content">
                    <img src="img/minilogo.png" alt="Logo de la banda" class="form-logo">
                    <h2>Déjanos tu opinión</h2>
                    <p>Cuéntanos qué te pareció ganar junto a colosal y si no gnaste aun vendras más concurso.</p>
                </div>
                <form class="opinion-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="opinion">Tu opinión:</label>
                        <textarea id="opinion" name="opinion" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
            <div class="burn-effect-image image-top-left"></div>
            <div class="burn-effect-image image-mid-left"></div>
            <div class="burn-effect-image image-bottom-left"></div>
            <div class="burn-effect-image image-top-right"></div>
            <div class="burn-effect-image image-mid-right"></div>
            <div class="burn-effect-image image-bottom-right"></div>
        </section>
    </main>
    
    <script src="colosal_scripts.js"></script>
</body>
</html>
