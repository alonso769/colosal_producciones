<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colosal Producciones - Redes Sociales</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f5f5dc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .social-container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .social-links {
            margin-bottom: 20px;
        }
        .social-links a {
            display: block; /* Para que cada enlace ocupe su propia línea */
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #cba9d9;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 200px;
            text-align: center;
        }
        .social-links a:hover {
            transform: scale(1.05);
            background-color: #b898c6; /* Un tono un poco más oscuro para el hover */
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #cba9d9;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #b898c6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="social-container">
        <div class="logo-container">
            <img src="img/minilogo.png" alt="Logo de Colosal" class="logo">
        </div>
        <h1>Sigue a Colosal</h1>
        <div class="social-links">
            <a href="https://www.instagram.com/colosalprod.pe?igsh=MXBveTJxYnZ2YmVoOA==" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://www.tiktok.com/@tu_usuario" target="_blank" rel="noopener noreferrer">TikTok</a>
        </div>
        <a href="menu.html" class="back-button">Volver al Inicio</a>
    </div>
</body>
</html>
